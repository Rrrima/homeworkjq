<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
    .errormsg { 
    	color:red;
    	display:none; } 
    </style>
    
    
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" id = "ch4form">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname"><br/>
       
            <p class="errormsg" id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
       
            <p class="errormsg" id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
    <script>
        $("#ch4form").submit(function(event){
            let fullname = $("#fullname").val();
            let addr =  $("#streetaddr").val();
            let flag1 = 0;
            let flag2 = 0;
            if (fullname==''){
                flag1 = 1;
                $("#nameerrormsg").css("display","block");
            } else {
                flag1 = 0;
                $("#nameerrormsg").css("display","none");
            }
            if (addr==''){
                flag2 = 1;
                $("#addrerrormsg").css("display","block");
            } else {
                flag2 = 0;
                $("#addrerrormsg").css("display","none");
            }
            if (flag1 || flag2) {
                event.preventDefault();
            } 
        })
    </script>

</body>
</html>
